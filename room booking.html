<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/booking.css">
</head>
<body>
    
        
<!--End - heading-->
          
        
<!-- create booking form for room section -->
                    
                    <section class="room_section">
                        <h2>Room Bookings</h2>
                        <h4>CHECK AVAILABILITY :-</h4>
                        <section class="cheacking_dates">
                            <section class="cheack_btn">
                                <section class="cheack_btn_flex">
                                    <label for="check-in"><h3>Check-in:</h3></label>
                                </section>
                                <section class="cheack_btn_flex">
                                    <input type="date" name="check-in" id="check-in">
                                </section>
                            </section>
                            <section class="cheack_btn">
                                <section class="cheack_btn_flex">
                                    <label for="check-out"><h3>Check-out:</h3></label>
                                </section>
                                <section class="cheack_btn_flex">
                                    <input type="date" name="check-out" id="check-out">
                                </section>
                            </section>
                        </section>
                        <h4>ROOM TYPES :-</h4>
                        <section class="booking_input">
                            <section class="room_type">
                                <label for="room_name"><h3>Deluxe Ocean View </h3></label>
                                <label for="room_name"><h3>Diamond Suite</h3></label>
                                <label for="room_name"><h3> Bedroom Apartment</h3></label>
                                <label for="room_name"><h3>Diamond Deluxe </h3></label>
                            </section>
                            <section class="room_price">
                                <section class="room_price">
                                    <select name="room-type" id="room-type">
                                        <option value="None">None</option>
                                        <option value="single">Single: LKR 40000.00</option>
                                        <option value="double">Double LKR 45000.00</option>
                                        <option value="family">Family LKR 55000.00</option>                               
                                    </select>
                                </section>
                                <section class="room_price">
                                    <select name="room-type" id="room-type">
                                        <option value="None">None</option>
                                        <option value="single">Single: LKR 60000.00</option>
                                        <option value="double">Double LKR 65000.00</option>
                                        <option value="family">Family LKR 75000.00</option> 
                                    </select>
                                </section>
                                <section class="room_price">
                                    <select name="room-type" id="room-type">
                                        <option value="None">None</option>
                                        <option value="single">Single: LKR 80000.00</option>
                                        <option value="double">Double LKR 85000.00</option>
                                        <option value="family">Family LKR 95000.00</option> 
                                    </select>
                                </section>
                                <section class="room_price">
                                    <select name="room-type" id="room-type">
                                        <option value="None">None</option>
                                        <option value="single">Single: LKR 100000.00</option>
                                        <option value="double">Double LKR 105000.00</option>
                                        <option value="family">Family LKR 115000.00</option>                                
                                    </select>
                                </section>
                            </section>
                        </section>
                    </section>
        
                    <!-- create guest infor -->
                    <section class="guest_infor">
                    <h2>Guest Information</h2>
                        <section class="first_row">
                            <section class="name_titel">
                                <label for="name"><h3>Titel</h3></label>
                                <select name="titel" id="titel" style="height: 40px; width: 100px;">
                                    <option value="1">Mr.</option>
                                    <option value="2">Ms.</option>
                                    <option value="3">Mrs.</option>
                                    <option value="4">Dr.</option>
                                    <option value="5">Rev.</option>
                                </select>    
                            </section>
                        </section>
                        <section class="second_row">
                            <section class="name_titel">
                                <section class="name_flex">
                                    <label for="first name"><h3>First Name</h3></label>
                                </section>
                                <section class="name_flex">
                                    <input type="text" name="first_name" id="first_name">
                                </section>        
                            </section>
                            <section class="name_titel">
                                <section class="name_flex">
                                    <label for="last name"><h3>Last Name</h3></label>
                                </section>
                                <section class="name_flex">
                                    <input type="text" name="Last_name" id="Last_name">
                                </section>        
                            </section>
                            
                        </section>
                        <section class="third_row">
                            <section class="name_titel">
                                    <section class="name_flex">
                                    <label for="first name"><h3>Phone</h3></label>
                                </section>
                                <section class="name_flex">
                                    <input type="text" name="guest_phone" id="guest_phone" maxlength="20" placeholder="+94710000000">                    
                                </section> 
                            </section>
                            <section class="name_titel">
                                <section class="name_flex">
                                    <label for="last name"><h3>Address</h3></label>
                                </section>
                                <section class="name_flex">
                                    <input type="text" name="guest_address" id="guest_address">
                                </section>
                            </section>
                        </section>


                            <section class="room_section">
                              <h2>Adventure Booking Details</h2>
                              <h3>Type of Adventure:</h3>
                              <section class="Adv_booking_type">
                                  <section class="Adv_booking_flex">
                                      <select name="Places of Adventuare" id="Places_of_Adventuare">
                                          <option value="DEF"> Places of Adventure </option>
                                          <option value="1">Island Scuba- Colombo</option>
                                          <option value="2">Zoo and Botanical Garden - Budapest</option>
                                          <option value="3">Carve Down Runs - California</option>
                                      </select>
                                  </section>
                                  <section class="Adv_booking_flex">
                                      <select name="Type of Tour" id="Type_of_Tour">
                                          <option value="DEF">Type of Tour</option>
                                          <option value="1">Day Tour</option>
                                          <option value="2">Short Tour</option>
                                          <option value="3">Road Trip</option>
                                      </select>
                                  </section>
                              </section>
                            
                              <h3>Preferred Date and Time:</h3>
                              <section class="cheacking_dates">
                                  <section class="cheack_btn">
                                      <section class="cheack_btn_flex">
                                          <label for="check-in"><h6>Date:</h6></label>
                                      </section>
                                      <section class="cheack_btn_flex">
                                          <input type="date" name="check-in" id="check-in">
                                      </section>
                                  </section>
                                  <section class="cheack_btn">
                                      <section class="cheack_btn_flex">
                                          <label for="check-out"><h6>Time:</h6></label>
                                      </section>
                                      <section class="cheack_btn_flex">
                                          <input type="time" name="check_time" id="check_time">
                                      </section>
                                  </section>
                              </section>
                            
                              <h3>Number of Participants:</h3>
                              <section class="third_row">
                                  <section class="name_titel">
                                      <section class="name_flex">
                                          <label for="first name"><h6>Infant (Age 0-2)</h6></label>
                                      </section>
                                      <section class="name_flex">
                                          <input type="text" name="guest_phone" id="guest_phone" maxlength="20" placeholder="Ex. 2">                    
                                      </section> 
                                  </section>
                                  <section class="name_titel">
                                      <section class="name_flex">
                                          <label for="last name"><h6>Child (Age 3-11)</h6></label>
                                      </section>
                                      <section class="name_flex">
                                          <input type="text" name="guest_address" id="guest_address" maxlength="20" placeholder="Ex. 0">
                                      </section>
                                  </section>
                                  
                              </section>
                    </section> 
                </article>
</body>
</html>
